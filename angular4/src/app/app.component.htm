<div class="site-border"></div>
<div class="project-version-number">{{versionNumber}}</div>
<div class="app-container">
    <div class="title-container">
        <span class="app-control-container">
            <img class="site-header" src="{{titleRef}}">
        </span>
    </div>
</div>
<div class="app-container">
    <div class="content-container info-container">
        <span class="app-control-container">
            <h4 class="info-header">More information about circuit breakers is located @
                <a target="_blank"
                   class="btn btn-lg btn-primary"
                   href="http://blog.acari.io/2017/06/18/Circuit-Breakers.html">my blog!</a></h4>
        </span>
    </div>
</div>
<div class="main-container">
    <div class="hystrix-stuff">
        <div class="app-container">
            <div class="content-container">
                <span class="app-control-container">
                    <h3>Welcome! Your Session Id is:</h3>
                    <h2 class="session-id">{{sessionId | async}}</h2>
                </span>
            </div>
        </div>
        <hystrix-dashboard></hystrix-dashboard>
    </div>
    <div class="message-stuff">
        <div class="app-container">
            <div class="content-container">
        <span class="app-control-container">
            <h3>Message Factory Control</h3>
            <div class="slider-control">
                <div class="sliders">
                    <label>
                        <throttle></throttle>
                        Message Backpressure (Messages per second)
                        <span (click)="backpressureHelp = !backpressureHelp" class="btn-info btn btn-sm">?</span>
                        <app-dialog [(visible)]="backpressureHelp">
                          <h1>Message Backpressure</h1>
                            <p>In the context of this application, message backpressure is the rate at which requests are made to make a message.</p>
                            <p>Think of it like the number of messages that would be created if the factory could create messages without any latency.</p>
                            <p>However, since the time it takes to create a message is variable, the actual number of messages created will vary in different settings.</p>
                        </app-dialog>
                    </label>
                    <label>
                        <latency></latency>
                        Message Creation Latency(ms)
                        <span (click)="latencyHelp = !latencyHelp" class="btn-info btn btn-sm">?</span>
                        <app-dialog [(visible)]="latencyHelp">
                          <h1>Message Creation Latency</h1>
                            <p>In the context of this application, message latency is the time it takes the Message Factory to create a single message</p>
                            <p>It is not the amount of time it takes to receive a message.</p>
                        </app-dialog>
                    </label>
                </div>
                <div class="slider-space"></div>
                <label class="dead-mans-switch">
                    Message Factory Power
                    <dead-mans-switch></dead-mans-switch>
                    <span (click)="powerHelp = !powerHelp" class="btn-info btn btn-sm">?</span>
                        <app-dialog [(visible)]="powerHelp" style="text-align: center;">
                          <h1>FactoryPower Switch</h1>
                            <p>The power switch enables/disables the Message Factory's ability to successfully create a constant stream of messages.</p>
                            <p>When the power is off, any direct request to create a message will fail, and the Hystrix fallback will be returned.</p>
                        </app-dialog>
            </label>
            </div>
        </span>
            </div>
        </div>
        <div class="app-container">
            <div class="content-container">
        <span class="app-control-container">
            <h3>Message Stream Output</h3>
            <span class="message-control-container">
                <message-ticker></message-ticker>
            </span>
        </span>
            </div>
        </div>
    </div>
</div>
